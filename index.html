<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>급식 정보 제공 홈페이지</title>
    <link rel="stylesheet" href="./gyeongdeok/src/css/style.css">
    <link rel="stylesheet" href="./gyeongdeok/src/css/responsive.css">
</head>
<body>
    <header>
        <h1>급식 정보 제공 홈페이지</h1>
    </header>
    <main>
        <section id="school-search">
            <h2>학교 검색</h2>
            <div class="search-container">
                <input type="text" id="school-name" placeholder="학교명을 입력하세요">
                <button id="search-school">학교 검색</button>
            </div>
            <div id="school-list">
                <!-- 검색된 학교 목록이 여기에 표시됩니다 -->
            </div>
        </section>
        <section id="meal-info">
            <h2>오늘의 급식 정보</h2>
            <div id="meal-list">
                <!-- 급식 정보가 여기에 표시됩니다 -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 급식 정보 제공 홈페이지</p>
    </footer>
    <script src="./gyeongdeok/src/js/api.js"></script>
    <script src="./gyeongdeok/src/js/app.js"></script>
</body>
</html>
